<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block logincheck %}

{% block header %}{% endblock header %}


{% block main %}
  <div class=" login-container">
    <form class="fit-width widget" method="post">
      <h3>Log In</h3>

      {% csrf_token %}
      {{ form.as_p }}
      <p><button type="submit">Log In</button></p>
    </form>
  </div>
  
{% endblock main %}

{% endblock logincheck %}
