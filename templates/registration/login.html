<!-- templates/registration/login.html -->

{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block main %}
<div class="flex-container flex-center login-container">
  <div class="flex-box widget-box">
    <h3>Log In</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p><button type="submit">Log In</button></p>
    </form>
  </div>
</div>
{% endblock main %}
