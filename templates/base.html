<!-- templates/base.html -->
<!DOCTYPE html>
<html>

    {% block head %}{% endblock head %}
    <title>{% block title %}Name of Page{% endblock title %}</title>
    {% load static %}
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="{% static '/css/licensepgm/style.css' %}">

  </head>

  <body>  
    {% block banner %}{% endblock banner %}

      {% block main %}{% endblock main %}
    </main>
  </body>
</html>
